<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树洞-时间轴</title>
  <link href="../static/myImages/树洞.jpg"  rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" >
  <link rel="stylesheet" href="../static/css/timeline.css" >
  <link rel="stylesheet" href="../static/css/TGTool.css">
</head>
<body>

  <!--导航-->
  <nav class="gird-header" id="nav">
    
  </nav>

<!--时间轴内容-->
  <div class="doc-container m-padded-tb-massivex m-opacity" id="doc-container">
	  <script id="myTimeT" type="text/template">
        <section class="timeline">
          <ul id="myTime">
			{{#each this}}
            <li class="in-view">
              <div>
                <time>
				{{createTime}}
				</time>
                <div class="scientist">
                    <a href="blog.html?id={{id}}" target="_blank">
                      <h3 class="state" style="text-align:center;font-size: 16px;color: #000;">{{title}}</h3>
                    </a>
                </div>
              </div>
            </li>
			{{/each}}
			
          </ul>
        </section>
      
	  </script>
  </div>



  <!--底部栏-->
  <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" id="home-end">


  </footer>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../static/lib/timeline/timeline.js" ></script>
  <script src="js/handlebars-v4.7.7.js" type="text/javascript"></script>
  <script src="js/myJs.js"></script>
  <script src="js/TGTool.js"></script>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  
  <script>
  	     <!--小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json-->
  	      <!--萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json-->
  	      <!--小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json-->
  	      <!--小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json-->
  	      <!--初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json-->
  	    L2Dwidget.init({ "model": { jsonPath:
  	          "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
  	        "scale": 1 }, "display": { "position": "left", "width": 110, "height": 150,
  	        "hOffset": 0, "vOffset": -20 }, "mobile": { "show": true, "scale": 0.5 },
  	      "react": { "opacityDefault": 0.8, "opacityOnHover": 0.1 } });
  	  </script>
<script>
	$(function(){
		chackLogin(0);
	  $("#nav").load("home-top.html")
	  $("#home-end").load("home-end.html")
	  myAjax("GET","json","http://81.71.4.36:18080/indexBlogs/myTime","-1","token","#myTimeT","#doc-container",0,1);
	});
</script>
